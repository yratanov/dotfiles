unbind C-b
set-option -g prefix C-s

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g mouse on
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -s escape-time 0
set-option -g focus-events on
set -g default-terminal 'alacritty'
set-option -sa terminal-features ',alacritty:RGB'
set-option -g status-position top

bind-key S run-shell -b "~/.config/scripts/tmux-switch-session.sh"
bind-key o run-shell -b "~/.config/scripts/new-tmux-session.sh"
bind-key T run-shell -b "~/.config/scripts/tmux-prev-session.sh"

bind k select-pane -U 
bind j select-pane -D 
bind h select-pane -L 
bind l select-pane -R

unbind Up
unbind Down
unbind Left
unbind Right

bind | split-window -h
bind - split-window -v
unbind '"'
bind r source-file ~/.tmux.conf

# 
bind -r b run-shell "tmuxinator start api"
bind -r f run-shell "tmuxinator start frontend"
bind -r i run-shell "tmux neww ~/.config/scripts/tmux-cht.sh"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin "jlipps/tmux-safekill"
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'rose-pine/tmux'

# set -g @rose_pine_variant 'dawn'

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_enable "no"
set -g @catppuccin_window_status_icon_enable "no"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g status-bg default
set -g status-style bg=default
# set -g @catppuccin_window_left_separator "â–ˆ"

run '~/.tmux/plugins/tpm/tpm'

